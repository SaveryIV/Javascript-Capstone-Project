<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <h1 class="g2">Hello!</h1>
        </header>
        <h1>Comment popup test</h1>
        <button class="test">test button</button>
        <div class="pokemon-list"></div>
        <div class="overlay" id="popup">
            <div class="comment-card">
                <div>
                    <h3 class="comment-name-poke"><span><i id="close-btn" class="fa fa-times"></i></span></h3>
                    <img class="img-popup" src="" alt="">
                    <ul id="pokestats"></ul>
                </div>
                <div>
                    <h3>Comments!</h3>
                    <ul id="comment-list"></ul>
                </div>
                <div>
                    <form class="comment-section">
                        <input type="text" id="username" placeholder="Please leave a name" autocomplete="off">
                        <input type="text" id="comment" placeholder="Please add a comment" autocomplete="off">
                    </form>
                    <button id="add-comment" class="take-name">Comment</button>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
    </main>
    <script src="index.js"></script>
</body>
</html>
